<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Background Slider</title>
</head>
<body>

	<h1 class="sr-only">Background Slider</h1>

		<div class="slider-container">
			<div
			class="slide active"
			style="
				background-image: url('https://images.unsplash.com/photo-1602577581415-cda0bec4562b?q=80&w=1408&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
			"
		></div>
		<div
			class="slide"
			style="
				background-image: url('https://images.unsplash.com/photo-1449157291145-7efd050a4d0e?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
			"
		></div>

		<div
			class="slide"
			style="
				background-image: url('https://images.unsplash.com/photo-1562395932-517089222cc4?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
			"
		></div>

		<div
			class="slide"
			style="
				background-image: url('https://plus.unsplash.com/premium_photo-1669412515480-ab95d79d47b1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
			"
		></div>

		<div
			class="slide"
			style="
				background-image: url('https://images.unsplash.com/photo-1655476267394-3fcf06e8d9d8?q=80&w=1579&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
			"
		></div>

		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</button>
		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>
		</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
